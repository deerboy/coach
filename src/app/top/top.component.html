<div class="question">
  <p class="question__message">{{questions[questionIndex$ | async].text}}</p>
</div>

<div class="timer">
  <p class="timer__label">
    <ng-container *ngIf="now.min">
      {{now.min}}:
    </ng-container>{{now.sec}}/{{sessionMin}}min</p>
  <div class="timer__value" [style.transform]="'scaleX(' + per + ')'"></div>
</div>
